  <body>
    <section>
        <!--for demo wrap-->
        <h1>DASHBOARD</h1>
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>WOCenter</th>
                <th>UpdateDate</th>
                <th>ShootCounter</th>
                <th>Event</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content" id="dat">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody> 
                <!-- For loop logic of jinja template -->
                {%for i in datas%} 
                <!-- Table Row -->
                <tr>
                  <td>{{i["deviceId"]}}</td>
                  <td>{{i["UpdateDate"]}}</td>
                  <td>{{i["LOG"]["shootcounter"]}}</td>
                  <td>{{i["LOG"]["event"]}}</td>

                  <!-- <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td> -->
                {%endfor%} 
                </tr> 
            </tbody>
          </table>
        </div>
        <div id="smiley"></div>
      </section>
