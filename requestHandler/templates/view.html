<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <META HTTP-EQUIV="refresh" CONTENT="60">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/static/js/function.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/costumcss.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="/static/js/costumview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>VIEW!</title>
  </head>
  <body>
    <div id="accordion">
      <section>
          <!--for demo wrap-->
          <h1>DASHBOARD</h1>
          <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  <th>Machine No</th>
                  <th>WO Number</th>
                  <th>Shoot/Target</th>
                  <th>Shift Shoot</th>
                  <th>Event</th>
                  <th>Status</th>
                  <th>Last Update</th>
                  
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content accordion" id="data">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody> 
                  <!-- For loop logic of jinja template -->
                  {%for i in datas%} 
                  <!-- Table Row -->
                  <tr>
                    <td>{{i["wocenter"]}}</a></td>
                    <td class="use-address" data-toggle="modal" data-target="#exampleModal" id="wocenter"><a id="option1" 
                      data-id="{{i['woid']}}"
                      href="#" 
                      onclick="goDoSomething(this.getAttribute('data-id'));">{{i["woid"]}}</td>
                    <td>{{i["shoot"]}}</td>
                    <td>{{i["shiftshoot"]}}</td>
                    <td>{{i["event"]}}</td>
                    <td>{{i["status"]}}</td>
                    <td>{{i["updatedate"]}}</td>
                    
  
                    <!-- <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td> -->
                  {%endfor%} 
                  </tr>                  
              </tbody>
            </table>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
